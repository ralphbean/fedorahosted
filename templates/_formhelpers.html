{% macro render_field(field) %}
<tr id="tr_{{ field.id }}">
  <td>{{ field.label }}</td>
  <td>
    {{ field(**kwargs)|safe }}
    {% if field.errors %}
    <ul class="errors">
      {% for error in field.errors %}
      <li>{{ error }}</li>
      {% endfor %}
    </ul>
    {% endif %}
  </td>
</tr>
{% endmacro %}
